<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title> Login for Paypal </title>
		<link rel="stylesheet" href="style.css">
		
		<script>    
    function validateForms() 
	{
    var a = document.forms["login"]["un"].value;
    if (a == "")
	{
        alert("Name must be filled out");
        return false;
    }
	var b = document.forms["login"]["pw"].value;
    if (b == "")
	{
        alert("Password must be filled out");
        return false;
    }
 }
</script>

	</head>
	
	
	<body style ="background-color:#808080;">
		
			<div style="margin-top:4%;margin-left:40%;">
			 <img src="logo2.png" alt="logo" width="250" height="70"> 
			 </div>
		<div class="box">
			<h2> Login or Sign Up </h2>
			<form name="login" onSubmit="return validateForms()" method="post">
				<div class="inputBox">
					<input type="text" name="un" required="">
					<label> Username </label>
				</div>
				
				<div class="inputBox">
					<input type="password" name="pw" required="">
					<label> Password </label>
				</div>
				
				<input type="submit" name="" value="Login" >
			</form>
		</div>
	
	</body>
	
</html>
